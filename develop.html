<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <title>POKEMON WORDLE最速回答プログラム</title>
    <meta charset="UTF-8">
    <link href="styles/style.css" rel="stylesheet">
    <script src="js/pokemon_data.js"></script>
    <script src="js/pwlogic.js"></script>
  </head>
  <body onload="init();">
    <header>
      <h1 class="headline">
        <a>POKEMON WORDLE最速回答プログラム</a>
      </h1>
      <button class="header-button" onclick="window.open('https://wordle.mega-yadoran.jp/')"><i class="fa fa-link"></i></button>
    </header>
    <select id="qRange"></select>
    <input type="button" id="startButton" value="スタート" onclick="start()">
    <p></p>
    <div id="name"></div>
    <p></p>
    <div>
      <a id="char0"></a>
      <label><input type="radio" id="radio00" name="radio0" value="NONE">灰</label>
      <label><input type="radio" id="radio01" name="radio0" value="YELLO">黄</label>
      <label><input type="radio" id="radio02" name="radio0" value="GREEN">緑</label>
    </div>
    <div>
      <a id="char1"></a>
      <label><input type="radio" id="radio10" name="radio1" value="NONE">灰</label>
      <label><input type="radio" id="radio11" name="radio1" value="YELLO">黄</label>
      <label><input type="radio" id="radio12" name="radio1" value="GREEN">緑</label>
    </div>
    <div>
      <a id="char2"></a>
      <label><input type="radio" id="radio20" name="radio2" value="NONE">灰</label>
      <label><input type="radio" id="radio21" name="radio2" value="YELLO">黄</label>
      <label><input type="radio" id="radio22" name="radio2" value="GREEN">緑</label>
    </div>
    <div>
      <a id="char3"></a>
      <label><input type="radio" id="radio30" name="radio3" value="NONE">灰</label>
      <label><input type="radio" id="radio31" name="radio3" value="YELLO">黄</label>
      <label><input type="radio" id="radio32" name="radio3" value="GREEN">緑</label>
    </div>
    <div>
      <a id="char4"></a>
      <label><input type="radio" id="radio40" name="radio4" value="NONE">灰</label>
      <label><input type="radio" id="radio41" name="radio4" value="YELLO">黄</label>
      <label><input type="radio" id="radio42" name="radio4" value="GREEN">緑</label>
    </div>
    <input type="button" id="nextButton" value="NEXT" onclick="liquidation()">
    <input type="button" id="clearButton" value="CLEAR" onclick="gameClear()">
    <input type="button" id="giveUpButton" value="GIVE UP" onclick="giveUp()">
    <p></p>
  </body>
</html>
